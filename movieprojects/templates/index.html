{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
             <div class="card">
             <img src="{{i.img.url}}" alt="..." class="card-img-top" height="250">
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.desc}}</p>
            <a class="btn btn-warning" href="{% url 'movieapp:detalil' i.id %}" >View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
